<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/node_modules/canvaskit-wasm/bin/canvaskit.js"></script>
  <title>Canvas</title>
</head>

<body>
  <style type="text/css">
    @font-face {
      font-family: "Iosevka Slab";
      src: url("/__test__/fonts/iosevka-slab-regular.ttf");
    }

    body {
      font-family: "Iosevka Slab"
    }

    canvas {
      margin-top: 100px;
    }
  </style>
  <canvas width="1024" height="768" id="canvas"></canvas>
  <canvas width="1024" height="768" id="canvas-text"></canvas>

  <canvas width="256" height="256" id="regression"></canvas>
  <img src="/__test__/failure/transform-with-radial-gradient.png" width="256" height="256" alt="">

  <script>
    setTimeout(() => {
      const canvas = document.getElementById('canvas')
      /**
       * @type {CanvasRenderingContext2D}
       */
      const ctx = canvas.getContext('2d')
      ctx.fillStyle = 'yellow'
      ctx.fillRect(0, 0, canvas.width, canvas.height)
      ctx.strokeStyle = 'black'
      ctx.lineWidth = 3
      ctx.font = '50px Iosevka Slab'

      const baselines = ['top', 'hanging', 'middle', 'alphabetic', 'ideographic', 'bottom']

      baselines.forEach(function (baseline) {
        ctx.textBaseline = baseline
        const metrics = ctx.measureText('@napi-rs/canvas')
        console.info(baseline, metrics)
      })

      ctx.strokeText('skr canvas', 50, 150)
      ctx.strokeText('@napi-rs/canvas', 50, 300)
    }, 300)

    setTimeout(() => {
      const canvas = document.getElementById('canvas-text')
      /**
       * @type {CanvasRenderingContext2D}
       */
      const ctx = canvas.getContext('2d')
      ctx.fillStyle = 'yellow'
      ctx.fillRect(0, 0, canvas.width, canvas.height)
      const baselines = ['top', 'hanging', 'middle', 'alphabetic', 'ideographic', 'bottom']
      ctx.font = '36px Iosevka Slab'
      ctx.strokeStyle = 'red'
      ctx.fillStyle = 'black'

      baselines.forEach(function (baseline, index) {
        ctx.textBaseline = baseline
        const y = 75 + index * 75
        ctx.beginPath()
        ctx.moveTo(0, y + 0.5)
        ctx.lineTo(550, y + 0.5)
        ctx.stroke()
        ctx.fillText('Abcdefghijklmnop (' + baseline + ')', 0, y)
      })
    }, 300);

    (function () {
      const canvas = document.getElementById('regression')
      const ctx = canvas.getContext('2d')
      ctx.translate(128.5, 128.5)
      ctx.scale(1, 1)
      ctx.clearRect(-128, -128, 256, 256)
      ctx.beginPath()
      ctx.save()
      ctx.transform(1, 0, 0, 0.9090909090909091, 0, 0)
      ctx.arc(0, 0, 110, 0, 6.283185307179586, false)
      ctx.restore()
      ctx.save()
      const p = ctx.createRadialGradient(0.5, 0.5, 0, 0.2, 0.4, 0.5)
      p.addColorStop(1, 'rgba(0, 0, 255, 1)')
      p.addColorStop(0, 'rgba(200, 200, 200, 0)')
      ctx.fillStyle = p
      ctx.transform(220, 0, 0, 200, -110, -100)
      ctx.transform(1, 0, 0, 1, 0, 0)
      ctx.fill()
      ctx.restore()
    })()
  </script>
</body>

</html>
