          architecture: 'x64'

      - name: Set env
        run: echo "${PWD}/depot_tools" >> $GITHUB_PATH
        shell: bash

      - name: Install cross compile tools
        run: |
          sudo apt-get update
          sudo apt-get install g++-10-aarch64-linux-gnu gcc-10-aarch64-linux-gnu -y

      - name: Compile skia
