name: Build skia

on:
  push:
    branches:
      - release
    tags-ignore:
      - '**'
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip skia')"

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: stable - ${{ matrix.os }} - build skia
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'yarn'

      - uses: actions/setup-python@v4
        with:
          python-version: '2.x'
          architecture: 'x64'

      - name: Set env
        run: echo "${PWD}/depot_tools" >> $GITHUB_PATH
        shell: bash

      - name: Install tools on macOS
        run: brew install ninja
        if: matrix.os == 'macos-latest'

      - name: Install tools on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm ninja -y
          pip install certifi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_CONTAINER_UNAME }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Compile skia
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker pull ghcr.io/brooooooklyn/canvas/ubuntu-builder:focal
          docker tag ghcr.io/brooooooklyn/canvas/ubuntu-builder:focal builder
          docker run --user "$(id -u):$(id -g)" --rm -v $(pwd):/canvas -w /canvas builder node ./scripts/build-skia.js
        env:
          PYTHONHTTPSVERIFY: 0

      - name: Compile skia
        if: matrix.os == 'macos-latest'
        env:
          PYTHONHTTPSVERIFY: 0
        run: |
          node ./scripts/build-skia.js

      - name: Compile skia
        shell: powershell
        if: matrix.os == 'windows-latest'
        env:
          PYTHONHTTPSVERIFY: 0
        run: node ./scripts/build-skia.js

      - name: Cache yarn
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: build-skia-${{ matrix.os }}-yarn-cache-node-16

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Upload release
        run: node ./scripts/release-skia-binary.js --upload
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-apple-silicon:
    if: "!contains(github.event.head_commit.message, 'skip skia')"

    name: stable - apple-silicon - build skia
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: 'yarn'

      - uses: actions/setup-python@v4
        with:
          python-version: '2.x'
          architecture: 'x64'

      - name: Set env
        run: echo "${PWD}/depot_tools" >> $GITHUB_PATH
        shell: bash

      - name: Install tools on macOS
        run: brew install ninja

      - name: Compile skia
        run: node ./scripts/build-skia.js --target=aarch64-apple-darwin

      - name: Cache yarn
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: build-skia-apple-aarch64-yarn-cache-node-16

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Upload release
        run: node ./scripts/release-skia-binary.js --upload --target=aarch64-apple-darwin
        env:
